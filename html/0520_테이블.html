<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <table border="1" width="100%" summary="세부설명">
        <caption>표의제목</caption>

         <colgroup>
             <col width="20%"/>
             </col>
         </colgroup>
        <thead>
            <tr>
               <th scope="col">text</th>
               <th scope="col">text</th>
               <th scope="col">text</th>
               <th scope="col">text</th>
               <th scope="col">text</th>
            </tr>
        </thead>

        <!--  세로방향으로 읽어줌 <th scope="col">text</th>
              가로방향으로 읽어줌 <th scope="row">text</th> -->
          <tfoot>
              <tr>
                 <td>foot</td>
                 <td>foot</td>
                 <td>foot</td>
                 <td>foot</td>
                 <td>foot</td>
              </tr>
         </tfoot>
          <tbody>
                <tr>
                  <td>text</td>
                  <td>text</td>
                  <td>text</td>
                  <td>text</td>
                  <td>text</td>
              </tr>
          </tbody>
          <tbody>
                <tr>
                  <td rowspan="2">text</td>
                  <td>text</td>
                  <td>text</td>
                  <td>text</td>
                  <td>text</td>
              </tr>
             <tr>
                  <td>text</td>
                  <td>text</td>
                  <td>text</td>
                  <td>text</td>
              </tr>
          </tbody>
    </table>
</body>
</html>
