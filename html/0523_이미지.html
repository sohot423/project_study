<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="images/img1.jpg" alt="" width="587" />
    <!-- src:경로 / alt:필수적으로 들어가줘야함. 이미지에 대한 설명 . 255글자 이상 하면 오류.
         "../images/img1.jpg" 현재파일의 위치로부터 찾아감(상대경로)
         "/images/img1.jpg"(절대경로)
     이미지 태그는 열고닫음 하지않음 -->
     <img src="images/img1.jpg" alt="" longdesc="longdesc.html"/>
     <!--  이미지로 된 파일을 읽어줌
        보통 longdesc파일로 관리-->
     <br />
     <!-- 유효성 검사에서 한 칸 띠고 / 줘야 됨 -->
</body>
</html>
