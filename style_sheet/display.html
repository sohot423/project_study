<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    
    <style type="text/css">
        a:link{color:#F00;}
        a:hover{color:#00F;}
        li{border:1px #F00 solid;}
        li:hover .box{background: #000;}
        /*li를 hover했을때 box가 검은색으로 바뀐다*/
        .box{border:1px #F00 solid; width:100px; height:100px;}
        
    </style>
    
</head>
<body>
    
    <ul>
        <li>
            <a href="">text</a>
            <div class="box">
                
            </div>
        </li>
    </ul>
    
    
</body>
</html>
