<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입양식_example</title>
</head>
<body>
  <h1>회원가입양식</h1>
  <fieldset>
      <legend>필수입력</legend>
      <ul>
       <li>
           <label for="userId">아이디</label>
           <input type="text" id="userId" name="Id" value="아이디"/>
       </li>
       <li>
           <label for="userPw">패스워드</label>
           <input type="password" id="userPw" name="PW" value="패스워드"/>
       </li>
       <li>
           <label for="sex">성별</label>
           <input type="radio" id="man" name="sex"/><label for="man">남자</labal>
           <input type="radio" id="woman" name="sex"/><label for="woman">여자</labal>
           <input type="radio" id="bisexuality" name="sex"/><label for="bisexuality">양성</labal>
       </li>
       <li>
           <label for="">결혼여부</label>
           <input type="checkbox" id="a1" /><label for="a1">미혼</labal>



           <input type="checkbox" id="a2" /><label for="a2">기혼</labal>
           <input type="checkbox" id="a3" /><label for="a3">앞으로예정</labal>
       </li>
       <li>
           <label for="photo">사진업로드</label>
           <input type="file" id="photoupload"/>
       </li>
      </ul>
      <input type="button" value="전송">
      <input type="button" value="취소">
      <input type="button" value="초기화">

  </fieldset>
</body>
</html>
