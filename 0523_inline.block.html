<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h1><strong>제목</strong></h1>


   <!-- h1~h6
   lo ul li dl dt

   div - block 하나의 묶음을 만들기 위한 태그 (의미없음)
   span - 인라인의 대표적인 태그 (의미없음)

   block : 레이아웃 구조를 만들때 사용하는 속성의 엘리먼트들.
   inline : 레이아웃 안에 컨텐츠를 꾸밀대 사용하는 속성의 엘리먼트. block속성 태그를 감쌀 수 없다.
   -->

   <span>span</span>
   <b>b</b>
   <strong>strong</strong>
   <!-- b태그보다 많이 사용됨 강조의 의미 / 리딩할때 악센트가 붙음 -->
   <i>i</i>
   <em>em</em>
   <!-- 강조  -->
   ttt<sub>sub</sub>
   ttt<sup>sup</sup>
   <!-- 별첨 -->
   <q>q</q>
   <!-- 짧은 인용문  -->
   <u>u</u>
   <!-- ins보다 일반적으로 사용 -->
   <ins>ins</ins>
   <del>del</del>
   <!-- 쇼핑몰/ 두개가 같이 쓰임 -->

</body>
</html>
